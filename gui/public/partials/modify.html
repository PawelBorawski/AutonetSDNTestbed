<div class="row">
    <div class="col-lg-12">
        <div class="page-header">
            <h1>Modify network simulation scenario</h1>
        </div>
    </div>
</div>
<div cg-busy="networkPromise" ng-controller="ModifyController">
    <div class="row">
        <div class="col-lg-6">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <label for="scenarioInput" class="col-lg-3 control-label">Choose scenario..</label>
                            <div class="col-lg-9">
                                <select class="form-control" ng-init="scenarios[0].name" ng-model="gui.scenario" ng-options="scenario as scenario.name for scenario in scenarios" id="scenarioInput" ng-change="scenarioChanged()">
                                </select>
                            </div>
                        </div>
                    </fieldset>
                </form>
        </div>
        <div class="col-lg-6">
            <button type="button" class="btn btn-primary btn-lg" ng-click="deleteScenario()">Delete</button>
            <button type="button" class="btn btn-primary btn-lg" ng-click="drawScenario()">Draw</button>
            <button type="button" class="btn btn-primary btn-lg" ng-click="reset()">Reset changes</button>
            <button type="button" class="btn btn-primary btn-lg" ng-click="submit()">Submit</button>
        </div>
    </div>
    <div class="row">
    <p class="bs-component text-center">Scenario editor</p>
    <textarea ui-codemirror ng-model="xmlScenario" ui-codemirror-opts="editorOptions"></textarea>
    </div>
    <p class="bs-component text-center">Scenario network topology</p>
    <div class="row" id="scenario_graph" style="height:800px" />
</div>
