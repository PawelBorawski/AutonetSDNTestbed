<div class="row">
    <div class="col-lg-12">
        <div class="page-header">
            <h1>Start network simulation scenario</h1>
        </div>
    </div>
</div>
<div cg-busy="networkPromise" class="panel panel-default container" ng-controller="NetworkController">
    <div class="row">
        <div class="col-lg-6">
            <div class="well bs-component">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <label for="nameInput" class="col-lg-3 control-label">Scenario name</label>
                            <div class="col-lg-9">
                                <!--<input type="text" ng-model="network.scenario" id="nameInput" class="form-control" placeholder="Scenario name" />-->
                                <select class="form-control" ng-init="scenarios[0].name" ng-model="network_gui.scenario" ng-options="scenario as scenario.name for scenario in scenarios" id="nameInput">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ctrlAddr" class="col-lg-3 control-label">Controller IP address</label>
                            <div class="col-lg-9">
                                <input type="text" ng-model="network.controller_ip" id="ctrlAddr" class="form-control" placeholder="Controller IP address"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ctrlPort" class="col-lg-3 control-label">Controller port number</label>
                            <div class="col-lg-6">
                                <input type="number" ng-model="network.controller_port" id="ctrlPort" class="form-control" placeholder="Controller port number"/>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="col-lg-6 ">
            <div class="well bs-component">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <label for="toolSelect" class="col-lg-4 control-label">Traffic generator tool</label>
                            <div class="col-lg-4">
                                <select class="form-control" ng-init="network_gui.tool=tool[0]" ng-model="network_gui.tool" ng-options="tool as tool.name for tool in tools" id="toolSelect" >
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="iterationsInput" class="col-lg-4 control-label">No iterations</label>
                            <div class="col-lg-4">
                                <input type="number" ng-model="network.iterations" id="iterationsInput" class="form-control" placeholder="No iterations" />
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <p class="bs-component text-center">
        <button type="button" class="btn btn-primary btn-lg" ng-click="submit()" ng-disabled="isTestRunning">Run</button>
        <button type="button" class="btn btn-primary btn-lg" ng-click="stop()" ng-disabled="!isTestRunning">Stop</button>
    </p>
    <div class="check-element animate-show-hide" ng-show="isTestRunning">Scenario "{{network_gui.scenario.name}}" is running..</div>
</div>
